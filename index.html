<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Calculator</title>

    <!--CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6 col-xl-4 mt-5 mb-5" id="calculator">
                <div class="display m-2 mt-3 mb-3">
                    <h6 style="color: rgba(245, 245, 245, 0.262);">Calc-JS NT</h6>
                    <input id="display-l" readonly>
                </div>

                <div class="keys m-2" id="keys">
                    <button class="numbers" onclick="appendToDisplay('1')">1</button>
                    <button class="numbers" onclick="appendToDisplay('2')">2</button>
                    <button class="numbers" onclick="appendToDisplay('3')">3</button>
                    <button class="operators" onclick="appendToDisplay('+')">+</button>

                    <button class="numbers" onclick="appendToDisplay('4')">4</button>
                    <button class="numbers" onclick="appendToDisplay('5')">5</button>
                    <button class="numbers" onclick="appendToDisplay('6')">6</button>
                    <button class="operators" onclick="appendToDisplay('-')">-</button>

                    <button class="numbers" onclick="appendToDisplay('7')">7</button>
                    <button class="numbers" onclick="appendToDisplay('8')">8</button>
                    <button class="numbers" onclick="appendToDisplay('9')">9</button>
                    <button class="operators" onclick="appendToDisplay('*')">*</button>
               
                    <button class="operators" onclick="appendToDisplay('.')">.</button>
                    <button class="numbers" onclick="appendToDisplay('0')">0</button>
                    
                    <button class="cls" onclick="clearDisplay()">C</button>
                    
                    <button class="operators" onclick="appendToDisplay('/')">÷</button>

                    <button class="powers" onclick="square()">x2</button>
                    <button class="powers" onclick="cube()">x3</button>
                    <button class="powers" onclick="sroot()">✓</button>
                    
                    <button class="equal" id="equal" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="calculator.js"></script>
    <!--External Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  </body>
</html>
